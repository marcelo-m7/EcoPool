<!DOCTYPE html>
<html lang="en">
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>READ PLC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="menuContainer"></div>
    <script>
        var xhr = new XMLHttpRequest();

        xhr.onload = function() {
          if (xhr.status === 200) {
            var menuContent = xhr.responseText;
            var menuContainer = document.getElementById("menuContainer");
            menuContainer.innerHTML = menuContent;
          }
        };

        xhr.open("GET", "barra_menu", true);
        xhr.send();
    </script>
      <div class="container mt-4" style="margin-bottom:15%">
			<div class="row align-items-center" style="margin-top:15%">
			   <div class="col-md-5 mx-auto col-lg-5">
                   <div class="read">
                      <form action="/read_plc" method="get">
                          <div class="form-floating mb-3">
                       	    <input type="text" class="btn btn-outline-dark" id="setpoint" name="setpoint" placeholder="Set-point = {{setpoint}} ºC">
  						    <label for="setpoint"></label>
					      </div>
                          <div class="form-floating mb-3">
                       	     <input type="text" class="btn btn-outline-dark" id="diferencial" name="diferencial" placeholder="Diferencial &Delta;T = {{diferencial}} ºC">
  						     <label for="diferencial"></label>
                          </div>
                          <div class="form-floating mb-3">
                       	     <input type="text" class="btn btn-outline-dark" id="cenario" name="cenario" placeholder="Cenario = {{cenario}}">
  						     <label for="cenario"></label>
                          </div>
                      </form>
                   </div>
               </div>
            </div>
      </div>
</body>
</html>
